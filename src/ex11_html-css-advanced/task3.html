<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="task3.css" type="text/css">
</head>
<body>
<header>
    <div class="header-left">
        <button class="logo"></button>
        <h1 class="title">Awesome Kanban Board</h1>
    </div>
    <div class="header-right">
        <button class="create-list">
            <span class="create-list-text">Create new list</span>
        </button>

        <div class="user-menu">
            <div class="user-avatar"><img src="images/vector.svg" alt="" class="user-avatar-pic"></div>
            <img src="images/arrow.svg" alt="&#8744;" class="arrow">
        </div>
    </div>
</header>
<main></main>
<footer>
    <div class="footer-left">
        <p class="active-tasks">Active tasks: &lt;N&gt;</p>
        <p class="finished-task">Finished tasks: &lt;M&gt;</p>
    </div>
    <div class="footer-right">
        <p class="by">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</p>
    </div>
</footer>
</body>
</html>
